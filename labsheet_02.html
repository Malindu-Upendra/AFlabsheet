<script type="text/javascript">

    function getvalue(callback){

        let value = 0

        setTimeout(function (){

            value = 10
            callback(value)

        },5000)
    }

    function getnewvalue(value,callback){
        setTimeout(function () {
            value = 100
            callback(value)
        },5000)
    }

    /*getvalue(function (value) {

    function getPromise(){

        let value = 0;

        return new Promise(function (resolve,reject){

            setTimeout(function(){
                value = 1000;
                resolve(value);
            },1000)

        })
    }

    function newPromise(value){
        return new Promise(function(resolve,reject){

                value = value * 10;
                resolve(value);

        })
    }

    getPromise().then(function(value){
        return newPromise(value);
    }).then(function (value) {
        console.log(value);
    })

</script>
