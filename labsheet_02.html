<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">

    function getvalue(callback){

        let value = 0

        setTimeout(function (){

            value = 10
            callback(value)

        },5000)
    }

    function getnewvalue(value,callback){
        setTimeout(function () {
            value = 100
            callback(value)
        },5000)
    }

    getvalue(function (value) {
        getnewvalue(value,function (getnevalue) {
            console.log(getnevalue)
        })
    })

</script>

</body>
</html>
