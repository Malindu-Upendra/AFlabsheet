    function getPromise(){

        let value = 0;

        return new Promise(function (resolve,reject){

            setTimeout(function(){
                value = 1000;
                resolve(value);
            },1000)

        })
    }

    function newPromise(value){
        return new Promise(function(resolve,reject){

                value = value * 10;
                resolve(value);

        })
    }

        return value + 500;
    }
